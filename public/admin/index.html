<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Say That</title>
  <link rel="stylesheet" href="/stylesheets/material.indigo-red.min.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/stylesheets/custom.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- START HEADER -->
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Say That Admin</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <!-- END HEADER -->

    <main class="mdl-layout__content">
      <!-- MAIN CONTENT -->
      <div class="page-content">
          <form>
            <label for="scene-name">Name of new scene</label>
            <input type="text" id="scene-name" name="scene-name"/>
            <label for="scene-url">Video URL</label>
            <input type="text" id="scene-url" name="scene-url"/>
            <input type="button" name="submit" value="Submit" id="scene-submit"/> 
          </form>
          <div id="msg-box"></div>
          <div>The Video Intelligence API found these words:</div>
          <ul id="nouns-list"></ul>
        <!-- END MAIN CONTENT -->
      </div>
    </main>
  </div>

  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-auth.js"></script>
  <script src="/__/firebase/3.9.0/firebase-storage.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="/third_party/material.min.js"></script>
  <script src="/scripts/admin.js"></script>

</body>
</html>
